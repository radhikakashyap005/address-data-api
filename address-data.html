<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>address-document</title>
    <link rel="stylesheet" href="address-data.css" type="text/css">
    <script src="address-data.js" type="text/javascript"></script>
</head>

<body>
    <h1>Address of the random api data </h1>

    <div id="users-address">
        <table>
            <thead>
                <tr>
                    <th class="user-data">Building-number</th>
                    <th class="user-data">City</th>
                    <th class="user-data">Community</th>
                    <th class="user-data">Name</th>
                    <th class="user-data">Full-address</th>
                    <th class="user-data">Country-Code</th>
                    <th class="user-data">ID</th>
                    <th class="user-data">Longitude</th>
                    <th class="user-data">Latitude</th>
                    <th class="user-data">Mailbox</th>
                    <th class="user-data">Passcode</th>
                    <th class="user-data">city_prefix</th>
                    <th class="user-data">city_suffix</th>
                    <th class="user-data">postcode</th>
                    <th class="user-data">secondary_address</th>
                    <th class="user-data">state</th>
                    <th class="user-data">state_abbr</th>
                    <th class="user-data">street_address</th>
                    <th class="user-data">street_name</th>
                    <th class="user-data">street_suffix</th>
                    <th class="user-data">time_zone</th>
                    <th class="user-data">uid</th>
                    <th class="user-data">zip</th>


                </tr>
            </thead>
            <tbody id="address-data">
                <!-- table data willbe insterted here -->
            </tbody>
        </table>
    </div>


</body>

</html>
